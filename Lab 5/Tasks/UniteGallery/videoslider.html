<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Video slider</title>

	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>	
	<script type='text/javascript' src='unitegallery/js/unitegallery.min.js'></script>	

	<link rel='stylesheet' href='unitegallery/css/unite-gallery.css' type='text/css' />
	
	<script type='text/javascript' src='unitegallery/themes/slider/ug-theme-slider.js'></script>
	
	
</head>

<body>
	
	<div id="gallery" style="display:none;">

		<img alt="Hoverboard in Real Life! In 4K!"
		    data-type="youtube"  src="https://i.ytimg.com/vi/gMaDhkNJA2g/mqdefault.jpg"
		     data-image="https://i.ytimg.com/vi/gMaDhkNJA2g/sddefault.jpg"
		     data-description="Hoverboard in Real Life! In 4K! description"
		     data-videoid="gMaDhkNJA2g" style="display:none">

		<img alt="Surfing Indoors! Flow Riding in 4K!"
		    data-type="youtube"  src="https://i.ytimg.com/vi/FWN08M0kg4c/mqdefault.jpg"
		     data-image="https://i.ytimg.com/vi/FWN08M0kg4c/sddefault.jpg"
		     data-description="Surfing Indoors! Flow Riding description"
		     data-videoid="FWN08M0kg4c" style="display:none">

		<img alt="Bike Parkour -Streets of San Francisco!"
		    data-type="youtube"  src="https://i.ytimg.com/vi/K9XCKP9KN7A/mqdefault.jpg"
		     data-image="https://i.ytimg.com/vi/K9XCKP9KN7A/sddefault.jpg"
		     data-description="Bike Parkour -Streets of description"
		     data-videoid="K9XCKP9KN7A" style="display:none">

		<img alt="Parkour, Cops, and Donuts in 4K"
		    data-type="youtube"  src="https://i.ytimg.com/vi/2dv4IP4Jd9w/mqdefault.jpg"
		     data-image="https://i.ytimg.com/vi/2dv4IP4Jd9w/sddefault.jpg"
		     data-description="Parkour, Cops, and description"
		     data-videoid="2dv4IP4Jd9w" style="display:none">

		<img alt="Cliff Jumping Hawaii - Proof"
		    data-type="youtube"  src="https://i.ytimg.com/vi/vSROSencBss/mqdefault.jpg"
		     data-image="https://i.ytimg.com/vi/vSROSencBss/sddefault.jpg"
		     data-description="Cliff Jumping Hawaii - Proof description"
		     data-videoid="vSROSencBss" style="display:none">		
			 
	</div>
	
	<script type="text/javascript">

		jQuery(document).ready(function(){

			jQuery("#gallery").unitegallery();

		});
		
	</script>


</body>
</html>
